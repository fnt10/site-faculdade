<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade Uniber</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Universidade Uniber</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">In√≠cio</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="11" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nome = document.getElementById("nome").value;
            let cpf = document.getElementById("cpf").value;

            localStorage.setItem("usuarioNome", nome);
            localStorage.setItem("usuarioCPF", cpf);

            window.location.href = "infos.html";
        });
    </script>
    
    <footer>
        <p>&copy; 2025 Universidade Uniber - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
